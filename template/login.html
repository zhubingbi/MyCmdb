<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>联众互动运维平台登录</title>
<link rel="stylesheet" type="text/css" href="/static/css/normalize.css" />
<link rel="stylesheet" type="text/css" href="/static/css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="/static/css/component.css" />
<!--[if IE]>
<script src="/static/js/html5.js"></script>
<![endif]-->
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>联众互动管理平台</h3>
						<form id='loginform' name="loginform" method="post" >
                            {% csrf_token %}
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="logname" class="text" style="color: #FFFFFF !important" type="text" placeholder="手机号">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
                            <!--
							<div class="mb2"><a class="act-but submit" href="test;" style="color: #FFFFFF">登录</a></div>

                            <div class="mb2"><a class="act-but submit" href="/login" style="color: #FFFFFF">登录</a></div>
                            -->
                            <div class="mb2"><a class="act-but submit" href="javascript:submit_form();" style="color: #FFFFFF">登录</a></div>


						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="/static/js/TweenLite.min.js"></script>
		<script src="/static/js/EasePack.min.js"></script>
		<script src="/static/js/rAF.js"></script>
		<script src="/static/js/demo-1.js"></script>
        <script>
            function submit_form()
            {
                document.getElementById("loginform").submit();
            }
            {

            }
        </script>
	</body>
</html>
